<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>
  <main>
<div class="background">
  <div class="container">
    <div>
    <img src="./images/illustration-hero.svg" alt="women listening and dancing to a song played from mobile phone"/>
    </div>
    <div class="text">
    <h1>Order Summary</h1>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p></div>

    <div class="price">
      <div class="left"> 
        <div class="left1"><img src="./images/icon-music.svg" alt="note sign"/></div>
        <div class="left2">
          <p>Annual Plan</p>
          <p>$59.99/year</p></div>
      </div>
      <div class="right"><a href="">Change</a></div>
    </div>

    <div class="finish"><a href="">Proceed to Payment</a></div>
    <div class="box"><a href="">Cancel Order</a></div>
    <footer>
      <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ewelina BÄ™ben</a>.
    </div></footer>
    
  </div>
</div>
</main>
</body>
</html>
